<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Zenith Fashion</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

  <header>
    <h1>Zenith Fashion</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
	  <a href="tentang.html">Tentang</a>
      <a href="testimoni.html">Testimoni</a>
	  <a href="kontak.html">Kontak</a>
      <a href="alamat.html">Alamat</a>
	  <a href="profil.html">Profil</a>
      <a href="login.html">Login</a>
	   <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <section style="text-align: center; margin-bottom: 2rem;">
      <h2>Masuk ke Akun Anda</h2>
      <p style="font-size: 1.1rem;">Gunakan email & password atau login dengan media sosial</p>
    </section>

    <!-- Form Login -->
    <section>
      <form onsubmit="loginEmailPassword(event)">
        <label>Email:
          <input type="email" id="email" required placeholder="email@example.com">
        </label>
        <label>Password:
          <input type="password" id="password" required placeholder="••••••••">
        </label>
        <button type="submit">Masuk</button>
      </form>

      <div style="text-align: center; margin-top: 1rem;">
        <a href="#" onclick="lupaPassword()">Lupa Password?</a>
        <br><br>
        <button onclick="loginGoogle()" class="btn" style="margin-bottom: 0.5rem;">Login dengan Google</button><br>
        <button onclick="loginFacebook()" class="btn">Login dengan Facebook</button>
        <p style="margin-top: 1rem;">Belum punya akun? <a href="registrasi.html">Daftar di sini</a></p>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Zenith Fashion
  </footer>

  <script>
    // Konfigurasi Firebase Anda (isi sesuai project Anda)
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginEmailPassword(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert('Login berhasil!'))
        .catch(error => alert('Gagal login: ' + error.message));
    }

    function lupaPassword() {
      const email = prompt('Masukkan email untuk reset password:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert('Link reset dikirim ke email.'))
          .catch(err => alert('Error: ' + err.message));
      }
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => alert('Login Google berhasil!'))
        .catch(err => alert('Error Google login: ' + err.message));
    }

    function loginFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => alert('Login Facebook berhasil!'))
        .catch(err => alert('Error Facebook login: ' + err.message));
    }
  </script>

</body>
</html>
